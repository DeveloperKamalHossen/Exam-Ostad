<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Registration <span>Form</span></h1>
        <form action="#">
         <div class="card-details">
            <div class="card-box">
                <span class="details">Full Name</span>
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="card-box">
                <span class="details">Username</span>
                <input type="text" placeholder="Enter your username" required>
            </div>
            <div class="card-box">
                <span class="details">Email</span>
                <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="card-box">
                <span class="details">Phone Number</span>
                <input type="phone" placeholder="Enter your number" required>
            </div>
            <div class="card-box">
                <span class="details">Password</span>
                <input type="password" placeholder="Enter your password" required>
            </div>
            <div class="card-box">
                <span class="details">Confirm Password</span>
                <input type="password" placeholder="Confirm your password" required>
            </div>
         </div>
         <div class="circal-form">
            <div class="circal-title">Gender</div>
          <div class="category">
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Other
          </div>
         </div>
         <div class="button">
            <input class="btn" type="submit" value="Cancel">
            <input class="btn-2" type="submit" value="Submit">
         </div>
        </form>
    </div>
</body>
</html>
